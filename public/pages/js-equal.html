<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <style type="text/css">
        body{color:#fff;text-align: center;font-size: 12px;}
        table{background:#eee}
        caption{font-size: 20px;color: #000;}
        td{padding:2px 5px;width:40px;line-height: 40px;cursor: pointer}
        .hd{background:black}
        .true{background: green}
        .false{background: red}
        .check{opacity: .6;filter:alpha(opacity=60);}
        .this{background:blue}
    </style>
    <script type="text/javascript" src="/framework/jquery-1.8.2.min.js"></script>
</head>
<body>
    <div id="result"></div>
    <script type="text/javascript">
    function eq() {
        var arr = [NaN, undefined, null, false, 0, "", [], {}, ![], !{}]
        var info = ["NAN", "undefined", "null", "false", "0", "\"\"", "[]", "{}", "![]", "!{}"]
        var len = arr.length;
        var code = "<table border='0' id='eq' cellspacing='1'><caption>js关于‘==’的统计<caption>"
        for(var i= -1; i < len; i++) {
            code += "<tr>"
            for(var j=-1; j < len; j++) {
                if(i == -1) {
                    if(j == -1) {
                        code += "<td class='hd'>&nbsp;</td>"
                    } else {
                        code += "<td class='hd'>" + info[j] + "</td>" 
                    }                    
                } else {
                    if(j == -1) {
                        code += "<td class='hd'>" + info[i] + "</td>"
                    } else {
                        if(arr[i] == arr[j]) {
                            code += "<td class='true'>true</td>"
                        } else {
                            code += "<td class='false'>false</td>"
                        }
                    }
                }
            }
            code += "</tr>"

        }
        code += "<tr>"
        for(var k=-1; k < len; k++) {
            if(k == -1) {
                code += "<td class='hd'>if()</td>"
            } else {
                if(arr[k]) {
                    code += "<td class='true'>true</td>"
                } else {
                    code += "<td class='false'>false</td>"
                }
            }
            
        }
        code += "</tr>"
        code += "</table>"
        $("#result").html(code)
    }
    eq()

    function eq2() {
        var arr = [NaN, undefined, null, false, 0, "", [], {}, ![], !{}]
        var info = ["NAN", "undefined", "null", "false", "0", "\"\"", "[]", "{}", "![]", "!{}"]
        var len = arr.length;
        var code = "<table border='0' id='eq2' cellspacing='1'><caption>js关于‘===’的统计<caption>"
        for(var i= -1; i < len; i++) {
            code += "<tr>"
            for(var j=-1; j < len; j++) {
                if(i == -1) {
                    if(j == -1) {
                        code += "<td class='hd'>&nbsp;</td>"
                    } else {
                        code += "<td class='hd'>" + info[j] + "</td>" 
                    }                    
                } else {
                    if(j == -1) {
                        code += "<td class='hd'>" + info[i] + "</td>"
                    } else {
                        if(arr[i] === arr[j]) {
                            code += "<td class='true'>true</td>"
                        } else {
                            code += "<td class='false'>false</td>"
                        }
                    }
                }
            }
            code += "</tr>"
        }
        code += "</table>"
        $("#result").append(code)
    }
    eq2()

    $("td").mouseover(function() {
        $(this).addClass("this")
        $(this).siblings("td").addClass("check")
        var index = $(this).index()
        var tr = $(this).parents("table").find("tr")
        var len = tr.size()
        for(var l=0; l<len; l++) {
            tr.eq(l).find("td").eq(index).addClass("check")
        }
    })

    $("td").mouseout(function() {
        $(this).removeClass("this")
        $(this).siblings("td").removeClass("check")
        var index = $(this).index()
        var index = $(this).index()
        var tr = $(this).parents("table").find("tr")
        var len = tr.size()
        for(var l=0; l<len; l++) {
            tr.eq(l).find("td").eq(index).removeClass("check")
        }
    })
    </script>
</body>
</html>
